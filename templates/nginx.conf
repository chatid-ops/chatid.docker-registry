upstream docker-registry {
    server {{ docker_registry_container_name }}:{{ docker_registry_listen_port }};
}

upstream docker-registry-debug {
    server {{ docker_registry_container_name }}:{{ docker_registry_debug_port }};
}

## Set a variable to help us decide if we need to add the
## 'Docker-Distribution-Api-Version' header.
## The registry always sets this header.
## In the case of nginx performing auth, the header will be unset
## since nginx is auth-ing before proxying.
map $upstream_http_docker_distribution_api_version $docker_distribution_api_version {
  'registry/2.0' '';
  default registry/2.0;
}

server {
    listen {{ docker_registry_nginx_debug_port }};
    server_name {{ docker_registry_http_host }};

    location / {
        auth_basic            "Restricted";
        auth_basic_user_file  {{ docker_registry_htpasswd }};

        proxy_pass                           http://docker-registry-debug;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
        proxy_read_timeout                   900;
    }
}

server {
    listen       {{ docker_registry_nginx_http_port }};
    server_name  {{ docker_registry_http_host }};
    rewrite      ^ https://$server_name$request_uri? permanent;
}

server {
    listen      {{ docker_registry_nginx_ssl_port }} ssl;
    server_name {{ docker_registry_http_host }};

    # SSL
    ssl_certificate      {{ docker_registry_ssl_crt_dest }};
    ssl_certificate_key  {{ docker_registry_ssl_key_dest }};

    # Recommendations from https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html
    ssl_protocols TLSv1.1 TLSv1.2;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # disable any limits to avoid HTTP 413 for large image uploads
    client_max_body_size 0;

    # required to avoid HTTP 411: see Issue #1486 (https://github.com/docker/docker/issues/1486)
    chunked_transfer_encoding on;

    location = / {
        return 301 https://$server_name/v2/;
    }

    location /v2/ {
        auth_basic            "Restricted";
        auth_basic_user_file  {{ docker_registry_htpasswd }};

        ## If $docker_distribution_api_version is empty, the header will not be added.
        ## See the map directive above where this variable is defined.
        add_header 'Docker-Distribution-Api-Version' $docker_distribution_api_version always;

        proxy_pass                           http://docker-registry;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
        proxy_read_timeout                   900;
    }
}

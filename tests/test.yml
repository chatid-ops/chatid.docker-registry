---
- hosts: all
  sudo: yes

  roles:
  - role: "{{ role_name }}"
    docker_registry_http_host: localhost
    docker_registry_htpasswd_entries:
      - { user: root, pass: password }
      - { user: dev, pass: password }
    docker_registry_ssl_crt_src: secrets/test.crt
    docker_registry_ssl_key_src: secrets/test.key
